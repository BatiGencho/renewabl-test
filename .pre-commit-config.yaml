---
default_install_hook_types: [pre-commit]
default_stages: [pre-commit]
exclude: |
  (?x)^(
    CHANGELOG.md|
    pnmp-lock.yaml|
    bun.lock|
    node_modules|
    target
  )$
repos:
  - repo: local
    hooks:
      - id: format
        name: format
        description: Format files using different tools
        entry: make fmt
        language: system
        pass_filenames: false
      - id: lint
        name: lint
        description: Lint files with eslint
        entry: make lint
        language: system
        pass_filenames: false
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
        exclude: ^terraform/README\.md$
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=3000]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
  - repo: https://github.com/lyz-code/yamlfix/
    rev: 1.17.0
    hooks:
      - id: yamlfix
        args: [-c, .yamlfix.toml]
        exclude: ^cluster/.*$
